<!DOCTYPE html>

                <!-- Header avec logo -->
                <tr>
                    <td style="padding: 20px 0 20px 0; text-align: center;">

                <tr>

                </tr>

                <!-- Titre principal -->
                <tr>
                    <td style="padding: 30px 30px 15px 30px; text-align: center;">
                        <h1 style="margin: 0; font-size: 24px; line-height: 30px; color: #333333;">Bienvenue chez AltaDev</h1>

                </tr>

                <!-- Contenu principal -->
                <tr>
                    <td style="padding: 0 30px 20px 30px;">

                        <ul style="margin: 15px 0 0 0; padding-left: 25px;">

                            <li style="font-size: 16px; line-height: 24px;">Solutions cloud innovantes</li>
                            <li style="font-size: 16px; line-height: 24px;">Support technique 24/7</li>
                        </ul>
                    </td>
                </tr>

                <tr>
                    <td style="padding: 20px 30px 40px 30px; text-align: center;">
                        <a href="https://www.altadev.com/offres" style="background-color: #0077be; color: #ffffff; text-decoration: none; padding: 12px 30px; border-radius: 4px; font-weight: bold; display: inline-block; font-size: 16px;">Découvrir nos offres</a>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="padding: 30px; background-color: #333333; color: #ffffff; text-align: center;">
